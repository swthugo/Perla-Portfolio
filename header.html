<div class="header-container" id="topNav">
  <div class="mobile-menu">
    <div class="logo">
      <a href="#">PERLA'S PORTFOLIO</a>
    </div>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </div>
  <div class="menu-items">
    <a href="#">About</a>
    <a href="#">Works</a>
    <a href="/">Contact</a>
  </div>
</div>
<style>
  /*Header*/
  #header {
    position: fixed;
    width: 100vw;
    background: #00000088;
  }

  #header .menu-items {
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
  }

  .header-container a {
    color: white;
    text-decoration: none;
    vertical-align: middle;
  }

  .header-container .mobile-menu {
    display: flex;
    padding: 0 1.5rem;
    width: 100%;
    height: 70px;
    justify-content: space-between;
    align-items: center;
  }

  .header-container .menu-items {
    display: none;
    flex-flow: column nowrap;
    width: 100%;
    height: content;
  }

  .header-container .menu-items.active {
    display: flex;
  }

  .header-container .menu-items a {
    display: block;
    text-align: center;
    padding: 1.2rem;
  }

  .header-container .menu-items a:hover {
    background: #303030;
  }

  .header-container .logo a {
    font-size: 24px;
    font-weight: bold;
  }

  .header-container .burger {
    display: block;
    cursor: pointer;
  }

  @media all and (min-width: 768px) {
    .header-container {
      padding: 0 2.5rem;
    }
    .header-container,
    .header-container .menu-items {
      display: flex;
      flex-direction: row;
      width: auto;
    }
    .header-container .mobile-menu {
      width: auto;
    }
    .header-container .mobile-menu .burger {
      display: none;
    }
  }

  .burger div {
    width: 24px;
    height: 3px;
    background: white;
    margin: 5px;
  }

  .header-container.mobile .menu-items {
    display: block;
  }
</style>
<script>
  const toggleMenu = document.getElementsByClassName("burger")[0];
  const navBar = document.getElementsByClassName("menu-items")[0];

  toggleMenu.addEventListener("click", () => {
    navBar.classList.toggle("active");
  });
</script>
